<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Jugar Simón Dice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <h1>Simón dice</h1>

        <div class="row">
            <div class="col alert alert-dark" id="barra-estado" role="alert">
                <p>Tocá "Jugar" para comenzar!</p>
            </div>
            <div class="col-auto alert alert-success" id="turno"><p>Turno de...</p></div>
            <div class="col-auto"><button class="btn btn-primary" id="empezar-juego">Jugar</button></div>
        </div>

        <div class="container-sm">
            <div class="row">
                <div class="col-sm-6 rounded border border-white apagado" id="boton-rojo"><p class="boton-texto invisible">Rojo</p></div>
                <div class="col-sm-6 rounded border border-white apagado" id="boton-azul"><p class="boton-texto invisible">Azul</p></div>
            </div>
            <div class="row">
                <div class="col-sm-6 rounded border border-white apagado" id="boton-amarillo"><p class="boton-texto invisible">Amarillo</p></div>
                <div class="col-sm-6 rounded border border-white apagado" id="boton-verde"><p class="boton-texto invisible">Verde</p></div>
            </div>
        </div>

        <script src="js/funciones-auxiliares.js"></script>
        <script src="js/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
